<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Kalkulačka</title>
    <link rel="stylesheet" href="./res/css/style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Kalkulačka</h1>
        <form id="bmi-form">
            <label for="weight">Váha (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" placeholder="Např. 70" required>

            <label for="height">Výška (cm):</label>
            <input type="number" id="height" name="height" placeholder="Např. 170" required>

            <label for="gender">Pohlaví:</label>
            <select id="gender" name="gender" required>
                <option value="">Vyberte</option>
                <option value="male">Muž</option>
                <option value="female">Žena</option>
            </select>

            <button type="button" id="calculate-btn">Spočítat</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="./res/js/script.js"></script>
</body>
</html>
